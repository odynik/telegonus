dist: trusty
sudo: required
language: cpp

# Compiler selection
matrix:
  include:
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6

# Build steps
script:
  - rm -rf build
  - mkdir build
  - cd build
  - cmake .. && make
